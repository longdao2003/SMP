<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Môn Học</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles_1.css">
</head>
<body>
    <header>
        <div class="navbar">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="margin: 0 0 -2 0;">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                  </svg>
                   <a href="dashboard3_admin.html" style="text-decoration: none; color: aliceblue;"> Trang chủ </a>
                </span>          
        </div>
    </header>

    <div class="container">
        <div class="left-content">
            <h2>Quản Lý Môn Học</h2>

            <form id="add-subject-form">
                <label for="subject-id">Mã Môn Học:</label>
                <input type="text" id="subject-id" name="subject-id" placeholder="Nhập mã môn học" required>

                <label for="subject-name">Tên Môn Học:</label>
                <input type="text" id="subject-name" name="subject-name" placeholder="Nhập tên môn học" required>

                <label for="credit">Số Tín Chỉ:</label>
                <input type="number" id="credit" name="credit" placeholder="Nhập số tín chỉ" required>

                <button type="button" id="submit-btn" onclick="handleSubmit()">Thêm Môn Học</button>
            </form>

            <h2>Danh Sách Môn Học</h2>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã Môn</th>
                        <th>Tên Môn Học</th>
                        <th>Số Tín Chỉ</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="subject-list"></tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>

        <div class="right-sidebar">
            <div class="login-box">
                <h3>THÔNG TIN</h3>
                <p>Mã quản trị viên: 2121051396</p>
                <p>Họ và tên: Đinh Thế Tú</p>
                <a href="login.html" class="logout-btn">Đăng xuất</a>
            </div>

            <div class="feature-box">
                <h3>TÍNH NĂNG</h3>
                <ul>
                    <li> <a href="quanlynguoidung.html">Quản lý người dùng</a></li>
                    <li> <a href="quanlymonhoc.html">Quản lý môn học</a></li>
                    <li> <a href="taolichthi.html">Tạo lịch thi</a></li>
                    <li> <a href="taolichhoc.html">Tạo lịch học</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const itemsPerPage = 5;
        let currentPage = 1;

        document.addEventListener("DOMContentLoaded", function () {
            const subjectList = document.getElementById("subject-list");
            let editingRow = null;
            const submitBtn = document.getElementById("submit-btn");

            function loadSubjects() {
            const subjectList = document.getElementById("subject-list");
            const pagination = document.getElementById("pagination");
            const savedSubjects = JSON.parse(localStorage.getItem("subjects")) || [];
            const totalPages = Math.ceil(savedSubjects.length / itemsPerPage);

            // Xóa danh sách và phân trang hiện tại
            subjectList.innerHTML = "";
            pagination.innerHTML = "";

            // Tính chỉ số bắt đầu và kết thúc
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            // Hiển thị môn học trong khoảng từ start đến end
            savedSubjects.slice(start, end).forEach((subject, index) => addRow(subject, start + index + 1));

            // Tạo các nút phân trang
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                pageButton.className = (i === currentPage) ? 'active' : '';
                pageButton.onclick = () => {
                    currentPage = i;
                    loadSubjects();
                };
                pagination.appendChild(pageButton);
            }
        }
            function saveSubjects() {
                const rows = Array.from(subjectList.children).map((row,index) => {
                    return {
                        subjectId: row.cells[1].textContent,
                        subjectName: row.cells[2].textContent,
                        credit: row.cells[3].textContent
                    };
                });
                localStorage.setItem("subjects", JSON.stringify(rows));
                updateSTT();
            }

            function addRow(subject,stt) {
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${stt}</td>
                    <td>${subject.subjectId}</td>
                    <td>${subject.subjectName}</td>
                    <td>${subject.credit}</td>
                    <td>
                        <button class="edit-btn">Sửa</button>
                        <button class="delete-btn">Xóa</button>
                    </td>`;
                subjectList.appendChild(newRow);
                addEventListeners(newRow);
            }
            function updateSTT() {
                Array.from(subjectList.children).forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
            }

            window.handleSubmit = function () {
                const subjectId = document.getElementById("subject-id").value;
                const subjectName = document.getElementById("subject-name").value;
                const credit = document.getElementById("credit").value;

                if (!subjectId || !subjectName || !credit) {
                    alert("Vui lòng nhập đầy đủ thông tin!");
                    return;
                }

                if (editingRow) {
                    editingRow.cells[1].textContent = subjectId;
                    editingRow.cells[2].textContent = subjectName;
                    editingRow.cells[3].textContent = credit;
                    editingRow = null;
                    submitBtn.textContent = "Thêm Môn Học";
                } else {
                    addRow({ subjectId, subjectName, credit });
                }
                saveSubjects();
                document.getElementById("add-subject-form").reset();
            };

            function deleteSubject(event) {
                event.target.closest("tr").remove();
                saveSubjects();
                updateSTT();
            }

            function editSubject(event) {
                editingRow = event.target.closest("tr");
                document.getElementById("subject-id").value = editingRow.cells[0].textContent;
                document.getElementById("subject-name").value = editingRow.cells[1].textContent;
                document.getElementById("credit").value = editingRow.cells[2].textContent;
                submitBtn.textContent = "Cập nhật";
            }

            function addEventListeners(row) {
                row.querySelector(".delete-btn").onclick = deleteSubject;
                row.querySelector(".edit-btn").onclick = editSubject;
            }

            loadSubjects();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Lịch Học</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles_1.css">
</head>
<body>
    <header>
        <div class="navbar">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="margin: 0 0 -2 0;">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
              </svg>
               <a href="dashboard3_admin.html" style="text-decoration: none; color: aliceblue;"> Trang chủ </a>
            </span>
            
        </div>
    </header>

    <div class="container">
        <div class="left-content">
            <h2>Tạo Lịch Học</h2>

            <form id="add-schedule-form">
                <label for="mamonHoc">Mã môn học:</label>
                <input type="text" id="mamonHoc" placeholder="Nhập mã môn học" required>

                <label for="subject">Môn học:</label>
                <input type="text" id="subject" placeholder="Nhập tên môn học" required>

                <label for="day">Ngày học:</label>
                <input type="date" id="day" required>

                <label for="time">Giờ học:</label>
                <input type="time" id="time" required>

                <label for="room">Phòng học:</label>
                <input type="text" id="room" placeholder="Nhập phòng học" required>

                <button type="button" id="submit-btn" onclick="handleSubmit()">Thêm Lịch Học</button>
            </form>
            <h2>Danh Sách Lịch Học</h2>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã môn</th>
                        <th>Môn Học</th>
                        <th>Ngày</th>
                        <th>Giờ</th>
                        <th>Phòng</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="schedule-list"></tbody>
            </table>
        </div>

        <div class="right-sidebar">
            <div class="login-box">
                <h3>THÔNG TIN</h3>
                <p>Mã quản trị viên: 2121051396</p>
                <p>Họ và tên: Đinh Thế Tú</p>
                <a href="login.html" class="logout-btn">Đăng xuất</a>
            </div>

            <div class="feature-box">
                <h3>TÍNH NĂNG</h3>
                <ul>
                    <li> <a href="quanlynguoidung.html">Quản lý người dùng</a></li>
                    <li> <a href="quanlymonhoc.html">Quản lý môn học</a></li>
                    <li> <a href="taolichthi.html">Tạo lịch thi</a></li>
                    <li> <a href="taolichhoc.html">Tạo lịch học</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var today = new Date().toISOString().split('T')[0];
                document.getElementById("day").setAttribute("min", today);

            const scheduleList = document.getElementById("schedule-list");
            let editingRow = null;
            const submitBtn = document.getElementById("submit-btn");

            function loadSchedules() {
                const savedSchedules = JSON.parse(localStorage.getItem("studySchedules")) || [];
                scheduleList.innerHTML = "";
                savedSchedules.forEach((schedule,index) => addRow(schedule,index +1));
            }

            function saveSchedules() {
                const rows = Array.from(scheduleList.children).map(row => {
                    return {
                        mamonHoc: row.cells[1].textContent,
                        subject: row.cells[2].textContent,
                        day: row.cells[3].textContent,
                        time: row.cells[4].textContent,
                        room: row.cells[5].textContent
                    };
                });
                localStorage.setItem("studySchedules", JSON.stringify(rows));
                updateSTT();
            }

            function addRow(schedule,stt) {
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${stt}</td>
                    <td>${schedule.mamonHoc}</td>
                    <td>${schedule.subject}</td>
                    <td>${schedule.day}</td>
                    <td>${schedule.time}</td>
                    <td>${schedule.room}</td>
                    <td>
                        <button class="edit-btn">Sửa</button>
                        <button class="delete-btn">Xóa</button>
                    </td>`;
                scheduleList.appendChild(newRow);
                addEventListeners(newRow);
            }
            function updateSTT() {
                Array.from(scheduleList.children).forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
            }
            window.handleSubmit = function () {
                const mamonHoc = document.getElementById("mamonHoc").value;
                const subject = document.getElementById("subject").value;
                const day = document.getElementById("day").value;
                const time = document.getElementById("time").value;
                const room = document.getElementById("room").value;

                if (!mamonHoc || !subject || !day || !time || !room) {
                    alert("Vui lòng nhập đầy đủ thông tin!");
                    return;
                }

                if (editingRow) {
                    editingRow.cells[1].textContent = mamonHoc;
                    editingRow.cells[2].textContent = subject;
                    editingRow.cells[3].textContent = day;
                    editingRow.cells[4].textContent = time;
                    editingRow.cells[5].textContent = room;
                    editingRow = null;
                    submitBtn.textContent = "Thêm Lịch Học";
                } else {
                    addRow({ mamonHoc, subject, day, time, room });
                }
                saveSchedules();
                document.getElementById("add-schedule-form").reset();
            };

            function deleteSchedule(event) {
                event.target.closest("tr").remove();
                saveSchedules();
                updateSTT();
            }

            function editSchedule(event) {
                editingRow = event.target.closest("tr");
                document.getElementById("mamonHoc").value = editingRow.cells[0].textContent;
                document.getElementById("subject").value = editingRow.cells[1].textContent;
                document.getElementById("day").value = editingRow.cells[2].textContent;
                document.getElementById("time").value = editingRow.cells[3].textContent;
                document.getElementById("room").value = editingRow.cells[4].textContent;
                submitBtn.textContent = "Cập nhật";
            }

            function addEventListeners(row) {
                row.querySelector(".delete-btn").onclick = deleteSchedule;
                row.querySelector(".edit-btn").onclick = editSchedule;
            }

            loadSchedules();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Môn Học</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles_1.css}">
</head>
<body>
    <header>
        <div class="navbar">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="margin: 0 0 -2 0;">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                  </svg>
                   <a href="dashboard3_admin.html" style="text-decoration: none; color: aliceblue;"> Trang chủ </a>
                </span>          
        </div>
    </header>

    <div class="container">
        <div class="left-content">
            <h2>Quản Lý Môn Học</h2>

            <form id="add-subject-form" th:object="${subjectRequest}" method="post" th:action="@{/addSubject}">
                <label for="subject-id">Mã Môn Học:</label>
                <input type="text" id="subject-id" name="subject-id" placeholder="Nhập mã môn học" th:field="*{id}" required>

                <label for="subject-name">Tên Môn Học:</label>
                <input type="text" id="subject-name" name="subject-name" placeholder="Nhập tên môn học" th:field="*{name}" required>

                <label for="credit">Số Tín Chỉ:</label>
                <input type="number"  id="credit" name="credit" placeholder="Nhập số tín chỉ" th:field="*{credits}" required>
                
                <button type="submit">Thêm Môn Học</button>
            </form>

            <h2>Danh Sách Môn Học</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mã Môn</th>
                        <th>Tên Môn Học</th>
                        <th>Số Tín Chỉ</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="subject-list">
                    <tr th:each="item : ${subjectList}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.credits}"></td>
                        <td>
                            <button class="edit-btn">Sửa</button>
                            <button class="delete-btn">Xóa</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <div class="right-sidebar">
             <div class="login-box">
                <h3>ĐĂNG NHẬP</h3>
                <p th:utext="${'Mã số  '+session.role+' :' + session.user.id}"></p>
                <p>Họ và tên: <span th:text="${session.name}"></span></p>
                <a th:href="@{/logout}" class="logout-btn">Đăng xuất</a>
            </div>

            <aside th:replace="~{layout/sidebar :: sidebar}"></aside>
            
        </div>
    </div>
</body>
</html>

        <div class="navbar">

    <div class="container">
        <div class="left-content">
            <h2>Quản Lý Điểm Sinh Viên</h2>
            <form action="@">
                <label for="student-id">Mã số sinh viên:</label>
                <input type="text" id="student-id" name="student-id" placeholder="Nhập mã số sinh viên" required>

                <label for="course">Môn học:</label>
                <input type="text" id="course" name="course" placeholder="Nhập tên môn học" required>

                <label for="midterm-score">Điểm giữa kỳ:</label>
                <input type="number" id="midterm-score" name="midterm-score" placeholder="Nhập điểm giữa kỳ" required>

                <label for="final-score">Điểm cuối kỳ:</label>
                <input type="number" id="final-score" name="final-score" placeholder="Nhập điểm cuối kỳ" required>

                <button type="submit">Nhập điểm</button>
            </form>

            <h2>Chỉnh Sửa Điểm</h2>
            <form action="@">
                <label for="edit-student-id">Mã số sinh viên:</label>
                <input type="text" id="edit-student-id" name="edit-student-id" placeholder="Nhập mã số sinh viên" required>

                <label for="edit-course">Môn học:</label>
                <input type="text" id="edit-course" name="edit-course" placeholder="Nhập tên môn học" required>

                <label for="new-midterm-score">Điểm giữa kỳ mới:</label>
                <input type="number" id="new-midterm-score" name="new-midterm-score" placeholder="Nhập điểm giữa kỳ mới" required>

                <label for="new-final-score">Điểm cuối kỳ mới:</label>
                <input type="number" id="new-final-score" name="new-final-score" placeholder="Nhập điểm cuối kỳ mới" required>

                <button type="submit">Cập nhật điểm</button>
            </form>
        </div>

        <div class="right-sidebar">
            <div class="login-box">
                <h3>THÔNG TIN</h3>
                <p>Mã giảng viên: 2121051396</p>

            </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Điểm</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles_1.css">
</head>
<body>
    <header>
        <div class="navbar">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="margin: 0 0 -2 0;">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
              </svg>
               <a href="dashboard2_GV.html" style="text-decoration: none; color: aliceblue;"> Trang chủ </a>
            </span>
            
        </div>
    </header>

    <div class="container">
        <div class="left-content">
            <h2>Quản Lý Điểm Sinh Viên</h2>
            <div class="input-form">
                <input type="text" id="maHS" placeholder="Mã HS">
                <input type="text" id="hoTen" placeholder="Họ và Tên">
                <input type="text" id="monHoc" placeholder="Môn học">
                <input type="text" id="mamonHoc" placeholder="Mã môn học">
                <input type="number" id="diem" placeholder="Điểm" min="0" max="10">
                <button class="add-btn" onclick="themDiem()">Thêm</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã SV</th>
                        <th>Họ và Tên</th>
                        <th>Môn học</th>
                        <th>Mã môn học</th>
                        <th>Điểm</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    let stt = 1;
                    const tableBody = document.getElementById("tableBody");
            
                    // Tải dữ liệu từ LocalStorage khi trang mở lại
                    function loadData() {
                        let savedData = localStorage.getItem("studentScores");
                        if (savedData) {
                            tableBody.innerHTML = savedData;
                            updateSTT(); // Cập nhật lại STT sau khi load dữ liệu
                            addEventListeners(); // Gán lại sự kiện cho các nút
                        }
                    }
            
                    // Lưu dữ liệu vào LocalStorage
                    function saveData() {
                        localStorage.setItem("studentScores", tableBody.innerHTML);
                        addEventListeners(); // Đảm bảo các sự kiện được gán lại sau khi lưu
                    }
            
                    // Cập nhật lại số thứ tự cho bảng
                    function updateSTT() {
                        let rows = tableBody.getElementsByTagName("tr");
                        for (let i = 0; i < rows.length; i++) {
                            rows[i].cells[0].textContent = i + 1;
                        }
                        stt = rows.length + 1; // Cập nhật STT tiếp theo
                    }
            
                    // Thêm điểm sinh viên vào bảng
                    window.themDiem = function () {
                        let maHS = document.getElementById("maHS").value;
                        let hoTen = document.getElementById("hoTen").value;
                        let monHoc = document.getElementById("monHoc").value;
                        let mamonHoc = document.getElementById("mamonHoc").value;
                        let diem = document.getElementById("diem").value;
            
                        if (!maHS || !hoTen || !monHoc || !mamonHoc || diem === "") {
                            alert("Vui lòng nhập đầy đủ thông tin!");
                            return;
                        }
            
                        diem = parseFloat(diem);
                        if (isNaN(diem) || diem < 0 || diem > 10) {
                            alert("Điểm phải từ 0 đến 10!");
                            return;
                        }
            
                        let row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${stt++}</td>
                            <td>${maHS}</td>
                            <td>${hoTen}</td>
                            <td>${monHoc}</td>
                            <td>${mamonHoc}</td>
                            <td><span class="diem-text">${diem}</span> <input type="number" class="diem-input" value="${diem}" min="0" max="10" style="display:none;"></td>
                            <td class="actions">
                                <button class="edit-btn">Sửa</button>
                                <button class="save-btn" >Lưu</button>
                                <button class="delete-btn">Xóa</button>
                            </td>`;
                        
                        tableBody.appendChild(row);
                        saveData(); // Lưu dữ liệu vào LocalStorage
                        addEventListeners(); // Gán lại sự kiện
            
                        // Xóa ô nhập sau khi thêm thành công
                        document.getElementById("maHS").value = "";
                        document.getElementById("hoTen").value = "";
                        document.getElementById("monHoc").value = "";
                        document.getElementById("mamonHoc").value = "";
                        document.getElementById("diem").value = "";
                    };
            
                    // Xóa dòng điểm sinh viên
                    function xoaDiem(event) {
                        event.target.closest("tr").remove();
                        updateSTT(); // Cập nhật lại STT sau khi xóa
                        saveData(); // Cập nhật LocalStorage
                    }
            
                    // Chỉnh sửa điểm
                    function suaDiem(event) {
                        let row = event.target.closest("tr");
                        let diemText = row.querySelector(".diem-text");
                        let diemInput = row.querySelector(".diem-input");
                        let saveButton = row.querySelector(".save-btn");
                        let editButton = row.querySelector(".edit-btn");
            
                        diemText.style.display = "none"; // Ẩn điểm hiện tại
                        diemInput.style.display = "inline-block"; // Hiện ô nhập
                        saveButton.style.display = "inline-block"; // Hiện nút Lưu
                        editButton.style.display = "none"; // Ẩn nút Sửa
                    }
            
                    // Lưu điểm sau khi chỉnh sửa
                    function luuDiem(event) {
                        let row = event.target.closest("tr");
                        let diemText = row.querySelector(".diem-text");
                        let diemInput = row.querySelector(".diem-input");
                        let saveButton = row.querySelector(".save-btn");
                        let editButton = row.querySelector(".edit-btn");
            
                        let newDiem = parseFloat(diemInput.value);
                        if (isNaN(newDiem) || newDiem < 0 || newDiem > 10) {
                            alert("Điểm phải từ 0 đến 10!");
                            return;
                        }
            
                        diemText.textContent = newDiem; // Cập nhật điểm mới
                        diemText.style.display = "inline-block"; // Hiện lại điểm
                        diemInput.style.display = "none"; // Ẩn ô nhập
                        saveButton.style.display = "none"; // Ẩn nút Lưu
                        editButton.style.display = "inline-block"; // Hiện lại nút Sửa
            
                        saveData(); // Lưu vào LocalStorage
                    }
            
                    // Gán lại sự kiện cho nút Sửa, Lưu và Xóa
                    function addEventListeners() {
                        document.querySelectorAll(".delete-btn").forEach((btn) => {
                            btn.onclick = xoaDiem;
                        });
            
                        document.querySelectorAll(".edit-btn").forEach((btn) => {
                            btn.onclick = suaDiem;
                        });
            
                        document.querySelectorAll(".save-btn").forEach((btn) => {
                            btn.onclick = luuDiem;
                        });
                    }
            
                    // Tải dữ liệu khi trang mở lại
                    loadData();
                });
            </script>
            
            
        </div>

        <div class="right-sidebar">
            <div class="login-box">
                <h3>THÔNG TIN</h3>
                <p>Mã giảng viên: 2121051396</p>
                <p>Họ và tên: Đinh Thế Tú</p>
                <a href="login.html" class="logout-btn">Đăng xuất</a>
            </div>

            <div class="feature-box">

                    <li> <a href="diem.html">Quản lý điểm</a></li>

                    <li> <a href="dangkygiangday.html">Đăng ký giảng dạy</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

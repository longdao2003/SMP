<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles_1.css">
</head>
<body>
    <header>
        <div class="navbar">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="margin: 0 0 -2 0;">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
              </svg>
               <a href="dashboard3_admin.html" style="text-decoration: none; color: aliceblue;"> Trang chủ </a>
            </span>           
        </div>
    </header>

    <div class="container">
        <div class="left-content">
            <h2>Quản Lý Người Dùng</h2>

            <form id="add-user-form">
                <label for="user-id">Mã Người Dùng:</label>
                <input type="text" id="user-id" name="user-id" placeholder="Nhập mã người dùng" required>

                <label for="user-name">Tên Người Dùng:</label>
                <input type="text" id="user-name" name="user-name" placeholder="Nhập tên người dùng" required>

                <label for="user-role">Vai Trò:</label>
                <select id="user-role" name="user-role" required>
                    <option value="admin">Admin</option>
                    <option value="sinhvien">Sinh viên</option>
                    <option value="giangvien">Giảng viên</option>
                </select>

                <button type="button" id="submit-btn" onclick="handleSubmit()">Thêm Người Dùng</button>
            </form>

            <h2>Danh Sách Người Dùng</h2>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã</th>
                        <th>Tên</th>
                        <th>Vai Trò</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="user-list"></tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>

        <div class="right-sidebar">
            <div class="login-box">
                <h3>THÔNG TIN</h3>
                <p>Mã quản trị viên: 2121051396</p>
                <p>Họ và tên: Đinh Thế Tú</p>
                <a href="login.html" class="logout-btn">Đăng xuất</a>
            </div>

            <div class="feature-box">
                <h3>TÍNH NĂNG</h3>
                <ul>
                    <li><a href="quanlynguoidung.html">Quản lý người dùng</a></li>
                    <li><a href="quanlymonhoc.html">Quản lý môn học</a></li>
                    <li><a href="taolichthi.html">Tạo lịch thi</a></li>
                    <li><a href="taolichhoc.html">Tạo lịch học</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const itemsPerPage = 5;
        let currentPage = 1;

        document.addEventListener("DOMContentLoaded", function () {
            const userList = document.getElementById("user-list");
            let editingRow = null;
            const submitBtn = document.getElementById("submit-btn");

            function loadUsers() {
                const userList = document.getElementById("user-list");
                const pagination = document.getElementById("pagination");
                const savedUsers = JSON.parse(localStorage.getItem("users")) || [];
                const totalPages = Math.ceil(savedUsers.length / itemsPerPage);

                userList.innerHTML = "";
                pagination.innerHTML = "";

                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;

                savedUsers.slice(start, end).forEach((user, index) => addRow(user, start + index + 1));

                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement("button");
                    pageButton.textContent = i;
                    pageButton.className = (i === currentPage) ? 'active' : '';
                    pageButton.onclick = () => {
                        currentPage = i;
                        loadUsers();
                    };
                    pagination.appendChild(pageButton);
                }
            }

            function saveUsers(users) {
                localStorage.setItem("users", JSON.stringify(users));
                updateSTT();
            }

            function addRow(user, stt) {
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${stt}</td>
                    <td>${user.userId}</td>
                    <td>${user.userName}</td>
                    <td>${user.userRole}</td>
                    <td>
                        <button class="edit-btn">Sửa</button>
                        <button class="delete-btn">Xóa</button>
                    </td>`;
                userList.appendChild(newRow);
                addEventListeners(newRow, user);
            }

            function updateSTT() {
                Array.from(userList.children).forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
            }

            window.handleSubmit = function () {
                const userId = document.getElementById("user-id").value;
                const userName = document.getElementById("user-name").value;
                const userRole = document.getElementById("user-role").value;

                if (!userId || !userName || !userRole) {
                    alert("Vui lòng nhập đầy đủ thông tin!");
                    return;
                }

                const savedUsers = JSON.parse(localStorage.getItem("users")) || [];
                
                if (editingRow) {
                    const index = Array.from(userList.children).indexOf(editingRow);
                    savedUsers[index] = { 
                        userId, 
                        userName, 
                        userRole,
                        dob: savedUsers[index]?.dob || "",
                        phone: savedUsers[index]?.phone || "",
                        email: savedUsers[index]?.email || "",
                        gender: savedUsers[index]?.gender || "",
                        address: savedUsers[index]?.address || "",
                        status: savedUsers[index]?.status || "",
                        major: savedUsers[index]?.major || "",
                        class: savedUsers[index]?.class || ""
                    };
                    editingRow = null;
                    submitBtn.textContent = "Thêm Người Dùng";
                } else {
                    savedUsers.push({ 
                        userId, 
                        userName, 
                        userRole,
                        dob: "",
                        phone: "",
                        email: "",
                        gender: "",
                        address: "",
                        status: "",
                        major: "",
                        class: ""
                    });
                }
                saveUsers(savedUsers);
                document.getElementById("add-user-form").reset();
                loadUsers();
            };

            function deleteUser(event) {
                const row = event.target.closest("tr");
                const index = Array.from(userList.children).indexOf(row);
                const savedUsers = JSON.parse(localStorage.getItem("users")) || [];
                savedUsers.splice(index, 1);
                saveUsers(savedUsers);
                loadUsers();
            }

            function editUser(event, user) {
                const queryParams = new URLSearchParams({
                    userId: user.userId,
                    userName: user.userName,
                    userRole: user.userRole,
                    dob: user.dob || "",
                    phone: user.phone || "",
                    email: user.email || "",
                    gender: user.gender || "",
                    address: user.address || "",
                    status: user.status || "",
                    major: user.major || "",
                    class: user.class || ""
                }).toString();
                window.location.href = `thongtinnguoidung.html?${queryParams}`;
            }

            function addEventListeners(row, user) {
                row.querySelector(".edit-btn").addEventListener("click", (event) => editUser(event, user));
                row.querySelector(".delete-btn").addEventListener("click", deleteUser);
            }

            loadUsers();
        });
    </script>
</body>
</html>

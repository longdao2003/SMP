<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles_1.css}">
    
    
</head>
<body>
     <header>
        <div class="navbar">
            <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="margin: 0 0 -2 0;">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
              </svg>
               <a href="dashboard3_admin.html" style="text-decoration: none; color: aliceblue;"> Trang chủ </a>
            </span>           
        </div>
    </header>

    <div class="container">
        <div class="left-content">
            <h2>Quản Lý Người Dùng</h2>

            <form th:action="@{/user}" id="add-user-form" method="POST" th:object="${userRequest}">
                <label for="user-id">Mã Người Dùng:</label>
                <input th:field="*{id}" type="text" id="user-id" name="user-id" placeholder="Nhập mã người dùng" required>

                <label for="user-name">Tên Người Dùng:</label>
                <input th:field="*{name}" type="text" id="user-name" name="user-name" placeholder="Nhập tên người dùng" required>

                <label for="user-role">Vai Trò:</label>
                <select  th:field="*{codeRole}" id="user-role" name="user-role" required>
                    <option th:each="role : ${roleTypes}" 
                    th:value="${role}" 
                    th:text="${role.getName()}">
                    </option>
                </select>
                <label for="user-name">Căn cước:</label>
                <input th:field="*{identi_card}" type="text" id="user-name" name="user-name" placeholder="Nhập tên người dùng" required>
                <button type="submit">Thêm Người Dùng</button>
            </form>

            <h2>Danh Sách Người Dùng</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mã</th>
                        <th>Tên</th>
                        <th>Vai Trò</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <tr th:each="item : ${listUser}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.role}"></td>
                        
                        <td>
                            <span th:if="${item.activeFlag == true}">
                                <form th:action="@{/user/{id}(id=${item.id})}" method="get" class="edit-btn">
                                    <button type="submit" >Sửa</button>
                                </form>
                                <button class="delete-btn">Xóa</button>
                            </span>
                            
                            <span th:unless="${item.activeFlag == true}">
                                <button class="btn btn-success">Kích hoạt</button>
                            </span>
                        </td>
                        
                    </tr>
                   
                   
                </tbody>
            </table>
        </div>

        <div class="right-sidebar">
            <div class="login-box">
                <h3>THÔNG TIN</h3>
                <p>Mã quản trị viên: 2121051396</p>
                <p>Họ và tên: Cần sửa</p>
                <a href="login.html" class="logout-btn">Đăng xuất</a>
            </div>
            <aside th:replace="~{layout/sidebar :: sidebar}"></aside>

        </div>
    </div>

   
</html>

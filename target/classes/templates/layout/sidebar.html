<div class="feature-box" th:fragment="sidebar">
    <h3>TÍNH NĂNG</h3>
    <ul th:if="${session.menu != null}">
        <li th:each="m : ${session.menu}">
            <a th:href="@{${m.url}}" th:text="${m.name}"></a>
        </li>
    </ul>
    
    <p th:unless="${session.menu != null}">Không có dữ liệu trong menu</p>
    
    
</div>
